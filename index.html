<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/united/bootstrap.min.css" rel="stylesheet" integrity="sha384-pVJelSCJ58Og1XDc2E95RVYHZDPb9AVyXsI8NoVpB2xmtxoZKJePbMfE4mlXw7BJ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script type="text/javascript" src="assets/javascript/game.js"></script>
  <title>Hangman</title>
</head>
<body>
  <div class="jumbotron">
    <h1 class="text-center jumbo-name">HANGMAN</h1>
    <p class="lead text-center">Wild West Edition</p>
  </div>

  <div class="container">
    <div class="row">
      <div class="spacer col-md-4 col-sm-4 col-xs-0">
      </div>

      <section class="console col-md-4 col-sm-4 col-xs-12">
        <h3 class="text-center">
          Press any key to get started!
        </h3>

        <div id="game">
          <p class="text-center" id="wins"></p>

          <p class="text-center" id="losses"></p>

          <p class="text-center" id="chances"></p>

          <p class="text-center" id="letters-used"></p>

          <p class="text-center" id="guess-word"></p>

          <h2 class="text-center" id="win-lose"></p>
        </div>
      </section>

      <div class="spacer col-md-4 col-sm-4 col-xs-0">
      </div>
    </div>
  </div>

  <audio id="first-song">
    <source src="assets/audio/1.mp3" type="audio/mpeg">
  </audio>

  <audio id="second-song">
    <source src="assets/audio/2.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
